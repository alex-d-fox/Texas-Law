<p class="center">THE TEXAS CONSTITUTION</p><br /><p class="center">PREAMBLE</p><br /><p class="left"><a name="PR.1"></a><a name="123413.112469"></a></p><p style="text-indent:7ex;" class="left">Humbly invoking the blessings of Almighty God, the people of the State of Texas, do ordain and establish this Constitution.</p><p class="left"> </p>
